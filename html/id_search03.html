<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>아이디 찾기 | 강릉바우길</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="../css/content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btPrev">이전</button>
			<h1 class="titSub">아이디 찾기</h1>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->
			<h2 class="titDep-02 titTop">아이디를 잊으셨나요?
				<span class="titSub">본인인증을 통해 회원님의 아이디를 확인할 수 있습니다.</span>
			</h2>
			<div class="loginArea marT40">
				<ul class="inpList">
					<li>
						<input type="text" title="이름을 입력하세요" id="inpName" required value="홍길동">
						<label for="inpName">이름<span>를 입력하세요</span></label>
						<button type="button" class="icDel">삭제</button>
					</li>
					<li class="inpCert">
						<div class="certWrap">
							<input type="tel" title="휴대폰 번호를 입력하세요" id="inpPhone" required value="01022223333">
							<label for="inpPhone">휴대폰 번호<span>를 입력하세요</span></label>
							<button type="button" class="icDel">삭제</button>
						</div>
						<button type="button" class="btnDefault btnM action">재발송</button>
					</li>
					<li class="inpCertTime">
						<input type="tel" title="인증번호를 입력해주세요." id="inpCertNum" required>
						<label for="inpCertNum">인증번호<span>를 입력하세요</span></label>
						<span class="certTime">02:59</span>
					</li>
				</ul>
				<button type="button" class="btnDefault btnL action">확인</button>
			</div>

			<!-- // end of contents -->
		</div><!-- //container -->
	
	
	</section>

	<!-- 토스트팝업 -->
	<div class="toastPopup" style="display:block"><!-- 토스트팝업 호출 시 display:block 처리 -->
		<p class="txt">인증번호를 확인해주세요.</p>
		<button type="button" class="close"></button>
	</div>
	<!-- //토스트팝업 -->
	
	
</body>


<script src="../js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
	var swiper = new Swiper(".swiperMain01", {
		slidesPerView: 2,
		spaceBetween: 13,
		pagination: {
		el: ".swiper-pagination",
		clickable: true,
		},
	});
</script>

</html>
