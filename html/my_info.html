<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>강릉바우길</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="../css/content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btPrev">이전</button>
			<h1 class="titSub">내정보</h1>
			<div class="topUtil">
				<button type="button" class="btSos">SOS</button>
				<button type="button" class="btSearch">검색</button>
			</div>
		</header>

		<div id="container" class="container myInfoCont">
			<!-- start of contents -->
			<ul class="inpList">
				<li>
					<input type="text" title="이름" id="fomr01" required readonly value="홍길동">
					<label for="fomr01">이름</label>
				</li>
				<li>
					<input type="tel" title="아이디" id="fomr02" required readonly value="hong98">
					<label for="fomr02">휴대폰 번호</label>
				</li>
				<li>
					<input type="tel" title="닉네임" id="fomr03" required readonly value="01022223333">
					<label for="fomr03">닉네임</label>
					<a href="#" class="btnLineGray">변경</a>
				</li>
				<li>
					<input type="tel" title="휴대폰" id="fomr04" required readonly value="01022223333">
					<label for="fomr04">휴대폰</label>
					<a href="#" class="btnLineGray">변경</a>
				</li>
			</ul>

			<h2 class="titDep-02">추가정보(선택)</h2>
			<ul class="inpList">
				<li class="inpWrap">
					<label for="form01">국적</label>
					<div class="selectWrap">
						<select id="form01">
							<option>대한민국</option>
						</select>

					</div>
				</li>
				<li class="inpWrap">
					<label>성별을 선택하세요</label>
					<div class="btnInpWrap">
						<span class="frmInp"><input type="radio" id="male" name="radioButton"><label for="male">남자</label></span>
						<span class="frmInp"><input type="radio" id="female" name="radioButton"><label for="female">여자</label></span>
					</div>
				</li>
				<li class="inpWrap">
					<label>생년월일을 입력하세요</label>
					<div class="multiForm">
						<div class="selectWrap">
							<select id="form01" title="태어난 년도">
								<option>1990</option>
							</select>
						</div>
						<div class="selectWrap">
							<select id="form01" title="태어난 월">
								<option>01</option>
							</select>
						</div>
						<div class="selectWrap">
							<select id="form01" title="태어난 일자">
								<option>01</option>
							</select>
						</div>
					</div>
				</li>
			</ul>

			<div class="btnWrap">
				<a href="#">탈퇴하기</a>
				<button type="button" class="btnDefault btnL action">수정완료</button>
			</div>
			<!-- // end of contents -->
		</div>
	</section>
	
</body>
</html>
