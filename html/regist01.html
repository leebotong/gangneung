<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입 | 강릉바우길</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link href="../css/content.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p class="skip"><a href="#container">본문 바로가기</a></p>
	<section id="wrapper" class="wrapper">
		<header>
			<button type="button" class="btPrev">이전</button>
			<h1 class="titSub">회원가입</h1>
		</header>
	
		<div id="container" class="container">
			<!-- start of contents -->

			<p class="txtRegist">환영합니다<br><em>걷는 길</em> 서비스 이용을 위한 <br>이용동의가 필요합니다.</p>
			
			<div class="agreeArea">
				<div class="totChk"><span class="frmInp txt"><input type="checkbox" id="chkTotal"><label for="chkTotal">전체 동의합니다.</label></span></div>
				<ul class="chkList">
					<li><span class="frmInp"><input type="checkbox" id="chkAgree01"><label for="chkAgree01"></label></span><a href="#" role="button">만 14세 이상입니다. (필수)</a></li>
					<li><span class="frmInp"><input type="checkbox" id="chkAgree02"><label for="chkAgree02"></label></span><a href="#" role="button">서비스 이용약관 (필수)</a></li>
					<li><span class="frmInp"><input type="checkbox" id="chkAgree03"><label for="chkAgree03"></label></span><a href="#" role="button">개인정보 수집 및 이용약관 (필수)</a></li>
					<li><span class="frmInp"><input type="checkbox" id="chkAgree04"><label for="chkAgree04"></label></span><a href="#" role="button">위치 서비스 이용약관 (필수)</a></li>
					<li><span class="frmInp"><input type="checkbox" id="chkAgree05"><label for="chkAgree05"></label></span><a href="#" role="button">마케팅 정보 수신 동의(선택)</a></li>
				</ul>
			</div>


			<!-- // end of contents -->
		</div><!-- //container -->
		
		<div class="floatingBtns">
			<div class="btnArea">
				<button type="button" class="btnDefault btnL action">다음</button>
			</div>
		</div>
	
	</section>
	
</body>


</html>
